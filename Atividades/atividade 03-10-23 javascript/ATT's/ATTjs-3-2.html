<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <script>
        function Verificar() {
            var x = prompt("Insira o número:");

            x = parseInt(x);


            if (x == 0) {
                alert("Falso");
            }
            else if (x == 1) {
                alert("Verdadeiro");
            }
            else {
                alert("Valor inválido Inválido");
            }
        }
    </script>
</head>

<body>
    <button onclick="history.back()">Voltar</button>
    <button onclick="Verificar()">Verificar</button>

</body>

</html>
