<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <script>
        function Verificar() {
            var h = prompt("Insira a altura do retângulo:");
            var l = prompt("Insira a largura do retângulo:");
            var a = ((parseFloat)(h) * (parseFloat)(l));

            alert("A área do retângulo é: " + a.toFixed(2));

        }
    </script>
</head>

<body>
    <button onclick="history.back()">Voltar</button>
    <button onclick="Verificar()">Verificar</button>

</body>

</html>
