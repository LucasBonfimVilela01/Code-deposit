<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <script>
        function Verificar() {
            var dia = prompt("Insira o número:");

            dia = parseInt(dia);


            switch (dia) {
                case 1:
                    alert("Domingo");
                    break;
                case 2:
                    alert("Segunda-Feira");
                    break;
                case 3:
                    alert("Terça-Feira");
                    break;
                case 4:
                    alert("Quarta-Feira");
                    break;
                case 5:
                    alert("Quinta-Feira");
                    break;
                case 6:
                    alert("Sexta-Feira");
                    break;
                case 7:
                    alert("Sábado");
                    break;
                default:
                    alert("Valor inválido");
                    break;
            }

        }
    </script>
</head>

<body>
    <button onclick="history.back()">Voltar</button>
    <button onclick="Verificar()">Verificar</button>

</body>

</html>
