<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <script>
        function calcularIMC() {
            // Obter os valores de peso e altura do usuário
            var peso = prompt("Insira o peso (Kg):");
            var altura = prompt("Insira a altura (m):");

            // Converter para números
            peso = parseFloat(peso);
            altura = parseFloat(altura);

            // Verificar se as entradas são válidas
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }
            var imc = peso / (altura * altura);
            
            // Verificar a categoria de IMC e exibir o resultado
            if (imc < 18.5) {
                alert("Você está abaixo do peso, com um IMC de: " + imc.toFixed(2));
            } else if (imc < 25) {
                alert("Você está no peso ideal, com um IMC de: " + imc.toFixed(2));
            } else if (imc < 30) {
                alert("Você está acima do peso, com um IMC de: " + imc.toFixed(2));
            } else {
                alert("Você está obeso, com um IMC de: " + imc.toFixed(2));
            }
        }
    </script>
</head>

<body>
    <button onclick="history.back()">Voltar</button><br>
    <button onclick="calcularIMC()">calcule o seu IMC</button>
</body>

</html>
