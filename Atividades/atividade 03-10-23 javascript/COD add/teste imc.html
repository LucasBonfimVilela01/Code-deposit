<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
    <script>
        function calcularIMC() {
            // Obter os valores de peso e altura do usuário
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var imc = peso / (altura * altura);
            // Verificar a categoria de IMC e saída de processamento
            if (imc < 18.5) {
                var resultado =
                    document.getElementById("resultado"); resultado.innerHTML =
                        "Você esta abaixo do peso, com um imc de: " + imc.toFixed(2);
            }

            else if (imc < 25) {
                document.getElementById("resultado").innerHTML =
                    "Você esta no peso ideal, com um imc de: " + imc.toFixed(2);
            }

            else if (imc < 30) {
                document.getElementById("resultado").innerHTML =
                    "Você esta acima do peso, com um imc de: " + imc.toFixed(2);
            }

            else {
                document.getElementById("resultado").innerHTML =
                    "Você esta obeso, com um imc de: " + imc.toFixed(2);
            }
        }
    </script>
</head>

<body>
    <button onclick="history.back()">Voltar</button><br>
    <label for="altura">Peso (Kg): </label>
    <input type="number" id="peso" placeholder="Insira o peso" />

    <br />

    <label for="altura">Altura (m): </label>
    <input type="number" id="altura" placeholder="Insira a altura" />

    <br />

    <button onclick="calcularIMC()">Calcular IMC</button>

    <br />

    <h3>resultado:</h3>
    <p id="resultado"></p>

</body>

</html>
